<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" type="image/x-icon" href="../imagenes/logo.png" />

    <!-- LINK a FontAwesome para íconos -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
  </head>
  <body>
    <header class="header-8">
      <nav class="nav">
        <div>
          <img class="logo" src="../imagenes/logo.png" alt="Logo" />
        </div>

        <ul class="nav-links">
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="./LAFL.html">LAFL</a></li>

          <li><a href="./sobre-mi.html">Sobre Mí</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <main class="margen">
      <div class="banner">
        <div class="banner-box">
          <h1>¡Contáctame!</h1>
        </div>
      </div>

      <div class="contenedor-form">
        <div class="ocultar">
          <img src="../imagenes/contacto.png" alt="Icono de contacto" />
        </div>

        <form class="contenedor-campos">
          <div class="campo">
            <label for="nombre">Nombre:</label>
            <input
              type="text"
              id="nombre"
              placeholder="Ingresa tu nombre"
              required
            />
          </div>

          <div class="campo">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              placeholder="Ingresa tu email"
              required
            />
          </div>

          <div class="campo">
            <label for="asunto">Asunto:</label>
            <input type="text" id="asunto" placeholder="Ingresa el asunto" />
          </div>

          <div class="campo">
            <label for="mensaje">Mensaje:</label>
            <textarea
              id="mensaje"
              cols="30"
              rows="10"
              placeholder="Escribe tu mensaje aquí..."
              required
            ></textarea>
          </div>

          <div>
            <input class="boton" type="submit" value="Enviar" />
          </div>
        </form>
      </div>
    </main>

    <footer>
      <div class="iconos-footer">
        <a href="https://wa.me/+5492236905410" target="_blank"
          ><i class="fa-brands fa-whatsapp"></i
        ></a>
        <a
          href="https://www.instagram.com/living.between.pages/"
          target="_blank"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a href="https://www.wattpad.com/user/StefySG" target="_blank"
          ><img
            class="icono-wattpad"
            src="../imagenes/wattpad.png"
            alt="icono Wattpad"
        /></a>
      </div>
      <p class="footer-copyright">Copyright 2022 - All rights reserved.</p>
    </footer>
  </body>
</html>
