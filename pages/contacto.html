      <div class="barra-navegacion">

          <span></span>

    <main class="margen">
      <div class="banner">
        <div class="banner-box margin-top naranja">
          <h1>¡Contáctame!</h1>
        </div>
      </div>

      <div class="contenedor-form">
        <div class="ocultar">
          <img src="../imagenes/contacto.png" alt="Icono de contacto" />
        </div>

        <form class="contenedor-campos">
          <div class="campo">
            <label for="nombre">Nombre:</label>
            <input
              type="text"
              id="nombre"
              placeholder="Ingresa tu nombre"
              required
            />
          </div>

          <div class="campo">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              placeholder="Ingresa tu email"
              required
            />
          </div>

          <div class="campo">
            <label for="asunto">Asunto:</label>
            <input type="text" id="asunto" placeholder="Ingresa el asunto" />
          </div>

          <div class="campo">
            <label for="mensaje">Mensaje:</label>
            <textarea
              id="mensaje"
              cols="30"
              rows="10"
              placeholder="Escribe tu mensaje aquí..."
              required
            ></textarea>
          </div>

          <div>
            <input class="boton" type="submit" value="Enviar" />
          </div>
        </form>
      </div>
    </main>
